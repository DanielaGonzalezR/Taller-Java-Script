<!DOCTYPE html>
<html>
  <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <nav class="navbar navbar-inverse text-center"> <h1 style="color:white;">Point 71</h1></nav>
    <div class="panel-group" id="accordion">
      <a data-toggle="collapse" class="btn btn-info" data-parent="#accordion" href="#collapse1">
        Add product</a>
    </div>
    <div id="collapse1" class="panel-collapse collapse in">
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price">
          </div>
          <div class="form-group">
            <label for="code">Code:</label>
            <input type="number" class="form-control" id="code">
          </div>
          <button id="product" type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>
    </div>

    <a data-toggle="collapse" class="btn btn-info" data-parent="#accordion" href="#collapse2">
      Search Name</a>
    <div id="collapse2" class="panel-collapse collapse">
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="name">Search</label>
            <input type="text" class="form-control" id="nam">
          </div>
          <button id="searchN" type="button" class="btn btn-info">Submit</button>
        </form>
      </div>
    </div>

    <div>
      <a data-toggle="collapse" class="btn btn-info" data-parent="#accordion" href="#collapse3">
        Search Code</a>
      <div id="collapse3" class="panel-collapse collapse">
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="name">Search</label>
              <input type="text" class="form-control" id="cod">
            </div>
            <button id="searchC" type="button" class="btn btn-info">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="jQuery">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h2 class="modal-title">Information</h2>
          </div>
          <div class="modal-body">
            <p  id="rps"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/71.js" type="text/javascript"></script>
  </body>
</html>
