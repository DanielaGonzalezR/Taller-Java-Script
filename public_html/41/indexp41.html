<!DOCTYPE html>

<html>
  <head>
    <title>jQuery41</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/41.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <nav class="navbar navbar-inverse text-center"> <h1 style="color:white;">Point 41</h1></nav>
    <form id="registrationForm" method="post" class="form-horizontal mitad" action="#">
      <div class="form-group">
        <label class="col-lg-4 control-label">Name</label>
        <div class="col-lg-4">
          <input type="text" id="name" class="form-control" placeholder="Write your full name"/>
        </div>
      </div>

      <div class="form-group">
        <label type="text" id="type" class="col-lg-4 control-label">Document Type</label>
        <div class="col-lg-1">
          <select class="form-control">
            <option>CC</option>
            <option>TI</option>
            <option>RC</option>
            <option>CE</option>
          </select>
        </div>
        <div class="form-group">
          <label class="col-lg-1 control-label">Number</label>
          <div class="col-lg-2">
            <input type="number" id="number" class="form-control" placeholder="Write document number"/>
          </div>
        </div>
      </div>
      <button  onclick="enun()" type="button" class="btn btn-info col-lg-offset-4 ">Submit</button>
    </div>
    <div>
      <h2 id="msj"></h2>
    </div>
  </form>
  <script src="../node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/41.js"></script>
</body>
</html>
