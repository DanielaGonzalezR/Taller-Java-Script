<!DOCTYPE html>
<html>
  <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/70.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <nav class="navbar navbar-inverse text-center"> <h1 style="color:white;">Point 70</h1></nav>

    <div>
      <div class= "text-center">
        <div class="btn-group-vertical">
          <button type="button" class="alert alert-success" id="completearray" data-toggle="modal" data-target="#myModal">1. Complete Array</button>
          <button type="button" class="alert alert-info" id="order1" data-toggle="modal" data-target="#modal2">2. Search for element by sequential search method</button>
          <button type="button" class="alert alert-danger" id="order2">3. Apply bubble sorting method</button>
          <button type="button" class="alert alert-success" id="order3">4. Apply bidirectional bubble sorting method</button>
          <button type="button" class="alert alert-info" id="order4">5. Apply method of ordering by insertion</button>
          <button type="button" class="alert alert-danger" id="order5">6. Apply mixing method</button>
          <button type="button" class="alert alert-success" id="order6">7. Apply sorting method by selection</button>
          <button type="button" class="alert alert-info" id="print">8. Print Array</button>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Enter the size of the array</h4>
            </div>
            <div class="modal-body">

              <form class="form-inline">
                <div class="form-group">
                  <label for="email">Size:</label>
                  <input type="number" class="form-control" id="number1">
                </div>
              </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" id="complete" data-dismiss="modal" data-toggle="modal" data-target="#res">Complete</button>
            </div>
          </div>

        </div>
      </div>
      <!--Modal 2-->
      <div class="modal fade" id="modal2" role="dialog">
        <div class="modal-dialog">

          <!--Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Search</h4>
            </div>
            <div class="modal-body">
              <label for="email">Enter number:</label>
              <input type="number" class="form-control" id="number2">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" id="complete2" data-dismiss="modal">Complete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
