<nav class="navbar navbar-inverse text-center"><h1 style="color:white;">Point 76</h1></nav>
<form class="form-inline" ng-submit="datos()">
  <div class="form-group">
    <label for="email">Enter your name:</label>
    <input type="name" class="form-control" ng-model="contact.name">
  </div>
  <div class="form-group">
    <label for="pwd">Enter your age:</label>
    <input type="number" class="form-control" ng-model="contact.age">
  </div>
  <button type="reset" class="btn btn-danger" value="reset" ng-click="reset()">Reset</button>
  <button type="submit" class="btn btn-info">Submit</button>
</form>
<div class="jumbotron" ng-hide="ocult">
  <div class="container text-center">
    {{respuesta}}
  </div>
</div>
